<div class="container main-container" *ngIf="isAuthenticatedUser; else unAuthenticated">

  <header>
    <app-header></app-header>
  </header>

  <main>
    <app-main></app-main>
  </main>

  <footer>
    <app-footer></app-footer>
  </footer>

</div>
<ng-template #unAuthenticated>

  <app-login></app-login>

</ng-template>
