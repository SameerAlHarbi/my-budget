

<div style="margin: 30px;width: 600px">
    <h4 style="color: blue">Add New Beneficiary</h4>
    <form [formGroup]="beneficiaryForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="code">Code :</label>
        <input type="text"
                id="code"
                name="code"
                formControlName="code"
                class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Name :</label>
        <input type="text"
                id="name"
                name="name"
                formControlName="name"
                class="form-control">
        <small
          *ngIf="!beneficiaryForm.get('name').valid && beneficiaryForm.get('name').touched"
          class="form-text text-muted" style="color: red !important;font-style: italic">
          Name is require
        </small>
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="text"
                id="email"
                name="email"
                formControlName="email"
                class="form-control">
      </div>
      <div class="form-group">
        <label> Relation :</label>
        <br>
          <div class="form-check form-check-inline"
            *ngFor="let relation of relations">
              <input
                type="radio"
                class="form-check-input"
                name="relation"
                [id]="relation"
                [value]="relation"
                formControlName="relation">
              <label class="form-check-label" [for]="relation">
                {{ relation }}
              </label>
          </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-arrow-down"></i>
        Save
      </button>
    </form>
</div>
