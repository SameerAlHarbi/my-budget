<h4 style="text-align: center">{{title}}</h4>
<br>

<div style="max-width: 400px">
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="code">Code:</label>
    <input id="code"
           name="code"
           class="form-control"
           placeholder="Bank code"
           ngModel
           required>
    <!-- <small id="codeHelp" class="form-text text-muted">Uniqe bank code.</small> -->
  </div>
  <div ngModelGroup="bankInfo" #bankInfo="ngModelGroup">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name"
            name="name"
            class="form-control"
            placeholder="Bank name"
            ngModel
            required
            #name="ngModel">
      <small *ngIf="!name.valid && name.touched"
            class="form-text text-muted">
        Please enter bank name.
      </small>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
        <label class="form-check-label" for="exampleRadios1">
          Default radio
        </label>
    </div>
    <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Default radio
          </label>
      </div>
  </div>
  <br>
  <p *ngIf="!bankInfo.valid">Please Complete Bank info</p>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    <i class="far fa-save"></i> Save Bank</button>
</form>

</div>
